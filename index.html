
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagentur | Professionelles Webdesign & SEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700;900&family=Inter:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --violet: #bc13fe;
            --magenta: #ff00ff;
            --gold: #ffaa00;
            --bg-dark: #010103;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--bg-dark);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .font-vanguard {
            font-family: 'Unbounded', sans-serif;
            letter-spacing: 0.1em;
        }

        .font-body {
            font-family: 'Inter', sans-serif;
        }

        .font-technical {
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.1em;
        }

        h1, h2, h3, h4 {
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        .mono {
            font-family: 'Space Mono', monospace;
            letter-spacing: 0.1em;
        }
        
        .hud-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                url('https://grainy-gradients.vercel.app/noise.svg');
            background-size: 100% 3px, 150px 150px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.08;
        }

        /* Luminous Crystal Glass Effect */
        .cosmic-glass {
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.06) 0%, 
                rgba(255, 255, 255, 0.01) 100%
            );
            backdrop-filter: blur(32px) saturate(200%);
            -webkit-backdrop-filter: blur(32px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 30px 0 rgba(255, 255, 255, 0.02);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cosmic-glass:hover {
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            border-color: rgba(0, 242, 255, 0.3);
            box-shadow: 
                0 35px 70px -15px rgba(0, 242, 255, 0.15),
                inset 0 0 15px 0 rgba(255, 255, 255, 0.03);
            transform: translateY(-12px) scale(1.02);
        }

        .glass-reflection {
            position: relative;
            overflow: hidden;
        }
        .glass-reflection::after {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.04),
                transparent
            );
            transform: skewX(-20deg);
            pointer-events: none;
            transition: 0.8s;
        }
        .glass-reflection:hover::after {
            left: 150%;
        }

        .aurora-blob {
            position: fixed;
            width: 90vw; height: 90vw;
            border-radius: 50%;
            filter: blur(160px);
            z-index: -5;
            opacity: 0.25;
            pointer-events: none;
            animation: drift 50s infinite alternate ease-in-out;
        }
        
        @keyframes drift {
            0% { transform: translate(-15%, -15%) scale(1) rotate(0deg); }
            50% { transform: translate(10%, 5%) scale(1.2) rotate(60deg); }
            100% { transform: translate(20%, 25%) scale(1.5) rotate(180deg); }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #999, var(--cyan), #999, var(--violet), #999);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 12s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 300% center; }
        }

        /* MailScout Icon Specifics */
        .mailscout-icon-container {
            background: #080808;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2), 0 0 60px rgba(124, 58, 237, 0.1);
            animation: iconBreath 6s ease-in-out infinite;
        }

        @keyframes iconBreath {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(59, 130, 246, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(59, 130, 246, 0.3), 0 0 80px rgba(124, 58, 237, 0.2); }
        }

        /* Flow animations for the new logo */
        @keyframes flow {
          0% { stroke-dashoffset: 150; opacity: 0; }
          20% { opacity: 0.8; }
          80% { opacity: 0.8; }
          100% { stroke-dashoffset: -150; opacity: 0; }
        }
        .animate-flow-1 { stroke-dasharray: 40 110; animation: flow 4s linear infinite; }
        .animate-flow-2 { stroke-dasharray: 40 110; animation: flow 4s linear infinite 1.3s; }
        .animate-flow-3 { stroke-dasharray: 40 110; animation: flow 4s linear infinite 2.6s; }

        .holo-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .holo-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Entrance Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-entrance {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-22px); }
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #010103; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--cyan), var(--violet)); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="hud-overlay"></div>
    <div class="aurora-blob bg-[#bc13fe] top-[-30%] left-[-30%]"></div>
    <div class="aurora-blob bg-[#00f2ff] bottom-[-30%] right-[-30%]" style="animation-delay: -15s;"></div>
    <div id="root"></div>
</body>
</html>
